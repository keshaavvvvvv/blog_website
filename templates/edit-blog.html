<!-- templates/edit-blog.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple-v1.css">
    <title>Edit Blog</title>
</head>
<body>
    <h1>Edit Blog</h1>
    <form method="post" action="/edit-blog/{{ blog.id }}" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" name="title" value="{{ blog.title }}" required><br><br>

        <label for="body">Body:</label><br>
        <textarea name="body" rows="10" cols="60" required>{{ blog.body }}</textarea><br><br>

        <label for="image">Upload Image:</label><br>
        <input type="file" name="image" accept="image/*"><br><br>

        <input type="submit" value="Update Blog">
    </form>
    <br>
    <a href="/"><button>Back to Home</button></a>
</body>
</html>
